<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>

            <div class="menu">
                <div>
                    <img src="assets/Logo.png">

                    <ul></ul>
                </div>
            </div>

            <div class="main">
                <textarea id="input" placeholder="Ingrese el texto aquí"></textarea>

                <div>
                    <div class="info">
                        <img src="assets/Info.svg" />
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    <div class="buttons-container">
                        <button id='encode' class="button-primary">
                            <img src="assets/lock.svg" class="icon" />
                            Encriptar
                        </button>
                        <button id='decode'>
                            <img src="assets/key.svg" class="icon" />
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>

            <div class="message-container">
                <div id="message" class="message" style="display: none;">
                    <div id="final-message"></div>

                    <button id="copy-button">
                        <img src="assets/copy.svg" class="icon" />
                        Copiar
                    </button>
                </div>

                <div id='no-message' class="no-message" style="display: flex;">
                    <img src="assets/Muñeco.png">

                    <b>Ningún mensaje fue encontrado</b>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <a href="https://fabricio-repetto.vercel.app" target="_blank">Fabricio Repetto</a> ·
        <a href="https://github.com/FabricioJRepetto/encriptador" target="_blank">Repositorio</a> ·
        #ChallengeOneCodificador5 · ALURA · 2023
    </footer>
</body>

<script src="logic.js"></script>

</html>
